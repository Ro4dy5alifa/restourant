<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="contStyle.css">
    <title>Contact Us</title>
</head>

<body>
	<div id="container">
		<div id="ContactUs">
			<h1>Contact Us</h1>
			<form action="#">
				<div class="form-shape">
					<label for="query">
						Type of Query
					</label>
					<select name="myQuery" id="query">
						<option value="sel" selected>
							Select
						</option>
						<option value="ord">
							Order related Issues
						</option>
						<option value="Site">
							Site related Issues
						</option>
						<option value="fed">
							Complaint related Issues
						</option>
						<option value="others">
							Others
						</option>
					</select>
				</div>
				<div class="form-shape">
					<label for="name">Name</label>
					<input type="text" name="myName" id="name" placeholder="Enter your Name">
				</div>
				<div class="form-shape">
					<label for="email">Email-Id</label>
					<input type="email" name="myEmail" id="email" placeholder="Enter your email">
				</div>
				<div class="form-shape">
					<label for="pho">Phone Number</label>
					<input type="tel" name="myPhone" id="pho" placeholder="Enter your Phone no">
				</div>
				<div id="radio">
					Are you a member of OnlneFoodShop:
					Yes <input type="radio" name="eligible">
					No <input type="radio" name="eligible">
				</div>
				<div class="form-shape">
					<label for="message">
						Elaborate your query
					</label>
					<textarea name="mesg" id="message" cols="30" rows="10"></textarea>
				</div>
				<input type="submit" value="Submit" id="submitBtn">
				<label for="submitBtn"></label>
				
				<input type="reset" value="Reset" id="resetBtn">
				<label for="resetBtn"></label>
			</form>
		</div>
	</div>
</body>

	</html>
